<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">

  <title>Frontend Mentor | Prévia visualização do produto</title>
</head>

<body>


  <div class="container">

    <div class="conteudo-produto">
      <div class="foto-produto-desktop">
        <img src="./images/image-product-desktop.jpg" alt="Foto do produto">
      </div>

      <div class="foto-produto-mobile">
        <img src="./images/image-product-mobile.jpg" alt="Foto do produto">
      </div>

      <div class="produto">
        <div class="categoria-produto">
          <p>Perfume</p>
        </div>

        <div class="informacoes-produto">
          <div class="nome-produto">
            <!--Fonte Fraunces-->
            <h1><strong>Gabrielle Essence Eau De Parfum</strong></h1>
          </div>

          <div class="descricao-produto">
            <p>Uma interpretação floral, solar e voluptuosa composta por Olivier Polge,
              Perfumista-Criador para a Casa CHANEL.</p>
          </div>

          <div class="precos">
            <div class="preco-final">
              <!--Fonte Fraunces-->
              <p>$149.99</p>
            </div>
            <div class="preco-original">
              <p>$169.99</p>
            </div>
          </div>

          <div class="add-carrinho">
            <p>
              <span class="icone-compra">
                <img src="./images/icon-cart.svg" alt="Ícone do carrinho de compras">
              </span>
              Adicionar ao Carrinho</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Desafio por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Codificado por <a href="#">João Elias Ferraz Santana</a>.
  </div>
</body>

</html>
